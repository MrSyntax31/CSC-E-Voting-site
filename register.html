<!DOCTYPE html>
<html>
    <head>
        <!-- THIS IS A REQUIRED TAGS -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <link rel="icon" type="image/png" sizes="32x32" href="Assets/32.png">

        <title>MABINI BOX | Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">        <link rel="stylesheet" type="text/css" href="CSS/styles.css">
        <script type="text/javascript" src="JS/swall.js"> </script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    </head>

        <body>

            
            <div class="container">
                
                <div class="mt-5 w-100">
                    <div class="row content">
                        <div class="mb-5 position-center">
                            <h1 class="" style="text-align: center;color:brown; font-family:trajan pro, san serif; font-style: bold;">Polytechnic University of the Philippines</h1>
                            <h3 class="" style="text-align: center;color:brown; font-family:trajan pro, san serif;">Lopez, Quezon, Branch</h3>
                        </div>
                        <div class="col-md-6 mb-3">
                            <p style="font-size:22px; text-align: center;color:brown; font-family:trajan pro, san serif;">Welcome to MABINI BOX</p>
                            <img src="Assets/bg.png" style="margin:auto; display:block; width: 75%; border-radius:10px;">
                        </div>
                        <div class="col-md-6">
                                <img src="Assets/FB_IMG_1571032893510.jpg" class="img-logo" style="margin:auto; display:block;">
                                <h3 class="text-center text-bold">Central Student Council</h3>
                            <h3 class="login-text mb-3">Register</h3>
                            <form>
        
                                <div class="form-group">
                                    <label for="studentID">Student ID</label>
                                    <input type="studentID" name="studentID" class="form-control">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="cpassword">Confirm Password</label>
                                    <input type="cpassword" name="cpassword" class="form-control">
                                </div>
                                <br>
                                <a><input class="bt btn-class" type="button" value="Register" onclick="alertUser();"></a>
                                
                                <div class="reg-text">
                                    <br>
                                    <a  href="index.html"><input class="bt btn-class" type="button" value="Login"></a>
                                </div>
                            </form>
                        </div>
                </div>
                
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    
                
                <footer>
                    <div class="row">
                        <div class="column large-full ss-copyright">
                            <span style="font-size:12px;">Developed and designed by Arllan and Lorenzo Jose | 2022 <a href="https://github.com/MrSyntax31"><img src="Assets/55.png" class="imgFooter" />PSIX</a></span>
                        </div>                       
                    </div>
                </footer>
                

                </div>
           <script type="text/javascript" src="js/main.js"></script>

        </body>
</html>
